<div class="modal-body">
    <div class="popup-close" ng-click="close()">
        <em class="fa fa-close"></em>
    </div>
    <div class="gallery">
        <div class="image-link">{{currentImage.url}}</div>
        <a class="control ctrl-l" ng-click="prevImage(images.indexOf(currentImage) - 1)"><em class="fa fa-chevron-left"></em></a>
        <a class="control ctrl-r" ng-click="nextImage(images.indexOf(currentImage) + 1)"><em class="fa fa-chevron-right"></em></a>
        <ul class="list __slides">
            <li class="list-item">
                <img alt="{{currentImage.name}}" class="list-img" ng-src="{{currentImage.url}}" />
            </li>
        </ul>
        <ul class="list __navs">
            <li class="list-item" ng-class="{'__selected': currentImage.id == image.id}" ng-click="openImage(image)" ng-repeat="image in images">
                <img alt="{{image.name}}" class="list-img" ng-src="{{image.url}}" />
            </li>
        </ul>
    </div>
</div>
